];\n            function gtag(){dataLayer.push(arguments);}\n            gtag('js', new Date());\n            gtag('config', '${BLOG.googleAnalytics.config.measurementId}', {\n              page_path: window.location.pathname,\n            });`}\n        \u003c/Script\u003e\n      \u003c/\u003e\n    )}\n  \u003c/\u003e\n)\n\nexport default Scripts"]],"language":[["JavaScript"]]},"format":{"copied_from_pointer":{"id":"6caa7f53-c7c1-4ffc-bc07-2e49b691ebc7","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1657188185927,"last_edited_time":1657188185927,"parent_id":"a15778c6-9eef-459b-b0ef-2dcdb2f1fc21","parent_table":"block","alive":true,"copied_from":"6caa7f53-c7c1-4ffc-bc07-2e49b691ebc7","created_by_table":"notion_user","created_by_id":"e5ed41b6-1017-4d12-bdba-ee217703dd05","last_edited_by_table":"notion_user","last_edited_by_id":"e5ed41b6-1017-4d12-bdba-ee217703dd05","space_id":"81443245-8ca3-4444-b4b0-d1c233a71a25"},"role":"reader"},"aabc14ba-460d-422e-b50d-22849811b420":{"value":{"id":"aabc14ba-460d-422e-b50d-22849811b420","version":20,"type":"text","properties":{"title":[["A "],["script",[["c"]]],[" can be added to the "],["head",[["c"]]],[", but a component called "],["Script",[["c"]]],[" provided by Next.js was used. If this component is used, priority can be set between third-party scripts through the strategy property and loading can be optimized."]]},"format":{"copied_from_pointer":{"id":"c674f5b3-c1a8-40ff-bca5-327d54794924","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1657188185927,"last_edited_time":1670744100000,"parent_id":"a15778c6-9eef-459b-b0ef-2dcdb2f1fc21","parent_table":"block","alive":true,"copied_from":"c674f5b3-c1a8-40ff-bca5-327d54794924","created_by_table":"notion_user","created_by_id":"e5ed41b6-1017-4d12-bdba-ee217703dd05","last_edited_by_table":"notion_user","last_edited_by_id":"e5ed41b6-1017-4d12-bdba-ee217703dd05","space_id":"81443245-8ca3-4444-b4b0-d1c233a71a25"},"role"
